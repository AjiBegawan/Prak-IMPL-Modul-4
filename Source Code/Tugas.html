<!DOCTYPE html>
<html>

<head>
    <title>Tugas Implementasi Interface</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script>
        function cekUsername(inputtxt) {
            var field = inputtxt.value;
            var mnlen = 2;
            var mxlen = 15;

            if (field.length < mnlen || field.length > mxlen) {
                alert("Jumlah karakter username harus diantara " + mnlen + " dan " + mxlen + " karakter");
                return false;
            } else {
                return true;
            }
        }

        function cekPassword(inputtxt) {
            var passw = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,20}$/;
            if (inputtxt.value.match(passw)) {
                return true;
            } else {
                alert('Password minimal 4 karakter dan harus mengandung huruf besar, angka dan simbol');

                return false;
            }
        }

        function cekPasswordRepeat(inputtxt) {
            var pass1 = document.formTugas.password
            var pass2 = document.formTugas.repeat
            if (pass1 == pass2) {
                return true;
            } else {
                alert('Ulangi password anda dengan benar')
                return false
            }
        }

        function cekEmail(inputText) {
            var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if (inputText.value.match(mailformat)) {
                document.form1.text1.focus();
                return true;
            } else {
                alert("Masukan");
                document.form1.text1.focus();
                return false;
            }
        }

        function cekNomer(inputtxt) {
            var field = inputtxt.value;
            var mnlen = 10;
            var mxlen = 12;

            if (field.length < mnlen || field.length > mxlen) {
                alert("Nomor yang anda masukan salah");
                return false;
            } else {
                return true;
            }
        }

        function cekAlamat() {
            var jumlah = document.getElementById('alamat').value;
            var field = inputtxt.value;
            var mnlen = 0;

            if (jumlah.length < mnlen) {
                alert("Silahkan masukan alamat lengkap anda " + jumlah.length);
                return false;
            } else {
                return true;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>SIGN IN</h1>
    </div>
    <div>

        <form name="formTugas" id="tugasku" class="px-4 py-3">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" class="form-control" onchange="cekUsername(document.formTugas.username)" /><br />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="pass" placeholder="Password" class="form-control" onchange="cekPassword(document.formTugas.password)" /><br />
            </div>

            <div>
                <label for="repeat">Confirm Password</label>
                <input type="password" name="repeat" id="repeat" placeholder="Ulangi Password" class="form-control" onchange="cekPasswordRepeat(document.formTugas.repeat)" /><br />
            </div>

            <div>
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="Email" class="form-control" onchange="cekEmail(document.formTugas.email)" /><br />
            </div>

            <div>
                <label for="telp">Nomor Telepon</label>
                <input type="text" name="telp" id="telp" placeholder="Nomor Telepon" class="form-control" onchange="cekNomer(document.formTugas.telp)" /><br />
            </div>

            <div>
                <label for="alamat">Alamat</label>
                <textarea id="alamat" minlength="10" class="form-control"></textarea><br />
            </div>


            <input type="submit" name="" value="Submit" class="btn btn-primary" />
        </form>
    </div>
</body>

</html>
